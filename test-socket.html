<!DOCTYPE html>
<html>
<head>
    <title>Socket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="logs"></div>

    <script>
        const socket = io('http://localhost:5000');
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');

        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        socket.on('connect', () => {
            statusDiv.textContent = 'Connected: ' + socket.id;
            log('‚úÖ Connected to server: ' + socket.id);
            
            // Try to join
            const userData = {
                userId: 'test_user_' + Date.now(),
                username: 'TestUser',
                role: 'teacher'
            };
            
            log('üì§ Sending join event: ' + JSON.stringify(userData));
            socket.emit('join', userData);
        });

        socket.on('disconnect', (reason) => {
            statusDiv.textContent = 'Disconnected: ' + reason;
            log('‚ùå Disconnected: ' + reason);
        });

        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Connection Error: ' + error.message;
            log('‚ùå Connection error: ' + error.message);
        });

        socket.on('user_joined', (data) => {
            log('üë§ User joined: ' + JSON.stringify(data));
        });

        socket.on('active_users', (data) => {
            log('üë• Active users: ' + JSON.stringify(data));
        });

        socket.on('error', (data) => {
            log('‚ùå Socket error: ' + JSON.stringify(data));
        });
    </script>
</body>
</html>
